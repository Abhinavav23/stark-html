    <form>
        <label for="username">username</label>
        <input type="text" name="username" id="username" required>
        <br><br>
        <label for="username">password</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <label for="email">firstname</label>
        <input type="text" name="email" id="firstname">
        <br><br>
        <label for="email">email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <input type="checkbox" name="" id="accept">
        <label for="accept">please accept terms and conditions</label>
        <br><br>
        <input type="checkbox" name="" id="cookies" checked>
        <label for="cookies">accept cookies</label>
        <br>
    </form>
