<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <!--to consume different content in different format on web  -->
    <!-- based on different types of files -->
    <!-- video- mp4, avi, mkv, ogg, mov etc -->
    <!-- audio - mp3, ogg, mp4 -->

    <!-- multiple sorces can be passed and browser will pick first based on the supported type -->
    <video width="1000" height="500" controls autoplay muted>
      <source src="./video.mp4" type="video/mp4" />
      <source src="./video.mov" type="video/mov" />
      doesnt support video
    </video>

    <video width="1000" height="500" controls autoplay loop muted>
        <source src="./video3.mp4" type="video/mp4" />
        <source src="./video3.mov" type="video/mov" />
        doesnt support video
      </video>

    <audio controls autoplay muted>
        <source src="./video3.mp4" type="audio/mp4">
    </audio>

    <!-- global html attributes -->

    <!-- class  -->
    <!-- price more than 10000 - expensive -->
    <!-- price less than 10000 - expensive -->

    <div title="mobile phone" class="mobile expensive">Iphone 12</div>
    <div class="cloth cheap">Jeans</div>
    <div class="appliances expensive">TV</div>
    <div class="mobile expensive">Iphone 13</div>
    <div class="appliances cheap">Fan</div>


    <!-- id - unique for each element -->
    <div id="userId_1">Abhinav</div>
    <div id="userId_2">Shubham</div>
    <button title="click here to go to product page">Click here</button>

    <!-- data -->
    <!-- style -->

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


  </body>
</html>
