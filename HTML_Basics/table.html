<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h3>Tables in HTML</h3>
    <table>
        <tr>
            <th>SL No</th>
            <th>Name</th>
            <th>Role</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Abhinav</td>
            <td>Ins</td>
            <td>india</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rohit</td>
            <td>Player</td>
            <td>India</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Virat</td>
            <td>Player</td>
            <td>India</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- <h3>Product table</h3> -->
    <table>
        <caption>Product table</caption>
        
        <thead>
            <tr>
                <th>SL No</th>
                <th>Name</th>
                <th>price</th>
                <th>Quantity</th>
                <th>availability</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Mobile</td>
                <td>30000</td>
                <td>3</td>
                <td rowspan="4">in stock</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Washing Machine</td>
                <td>20000</td>
                <td>0</td>
            </tr>
            <tr>
                <td>3</td>
                <td>TV</td>
                <td>25000</td>
                <td>4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>LED TV</td>
                <td>25000</td>
                <td>4</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <!-- <td></td>
                <td></td> -->
                <td>7</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
